<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-quote-generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Poppins:wght@500&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container h-100 mt-xl-5 pt-xl-5 mt-lg-5 pt-lg-5 mt-md-5 pt-md-5 mt-sm-5 pt-sm-5 mt-5 pt-5">
        <div class="random-quote mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5 mt-3">
           <div class="row mt-xl-2 mt-lg-2 ">
            <div class="col-12">
                 <p class="quote-head text-center">Quote of the day</p>
            </div>
            <div class="col-12 mt-4">
                <p class="quote-body text-center">Loadding...</p>
            </div>
            <div class="col-12 mt-3">
                <p class="quote-author text-right">Loadding...</p>
            </div>
            <div class="col-12 text-center ">
                <button onclick="newquote(api)" class="">New quote</button>
                <button onclick="twiter()" class="spl"> <i class='bx bxl-twitter'></i>Tweet</button>
                <button onclick="copy()" class="spl"><i class='bx bxs-copy-alt'></i>Copy</button>
            </div>
           </div>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
